{{ $priority := .Get "priority" }}
{{ $logo  := .Get "logo" }}
{{ $name  := .Get "name" }}
{{ $website  := .Get "website" }}

<div class="sponsors__card align-self-end">
  <a
    class="d-flex flex-column"
    href={{ $website }}
    target=_blank
    title="{{ $name }} website"
    style="align-items: center;"
  >
    <img
      class="sponsors__logo sponsors__logo--{{ $priority }}"
      src="{{ $logo }}"
      alt="{{ $name }} logo"
    >
    <!-- <p>{{ $name }}</p> -->
  </a>
</div>
